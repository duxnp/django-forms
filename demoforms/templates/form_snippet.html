{% for field in form %}
  <div>
    {% if field.errors %}
      <ul>
        {% for error in field.errors %}
          <li>
            <span style="color: red;">{{ error }}</span>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    <div>{{ field.label }}</div>
    {{ field }}
  </div>
{% endfor %}
<ul>
  {% for error in form.non_field_errors %}
    <li>
      <span style="color: purple;">{{ error }}</span>
    </li>
  {% endfor %}
</ul>
